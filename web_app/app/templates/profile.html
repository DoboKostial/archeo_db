{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">My Profile</h2>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Name:</strong> {{ user_name }}</p>
            <p><strong>Email:</strong> {{ user_email }}</p>
            <p><strong>Last login:</strong> {{ last_login }}</p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Change Password</h5>
        </div>
        <div class="card-body">
            <form id="passwordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repeat new password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Change password</button>
            </form>
            <div class="mt-3">
                <p id="formMessage" class="text-success"></p>
                <p id="formError" class="text-danger"></p>
            </div>
        </div>
    </div>

    <blockquote class="blockquote text-muted">
        <p class="mb-0"><em>{{ citation }}</em></p>
    </blockquote>
</div>

<script>
document.getElementById('passwordForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const new_password = document.getElementById('newPassword').value;
    const confirm_password = document.getElementById('confirmPassword').value;

    // âœ… CSRF token from base.html meta tag
    const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';

    try {
        const response = await fetch("{{ url_for('auth.profile') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ new_password, confirm_password })
        });

        const data = await response.json();
        if (response.ok) {
            document.getElementById('formMessage').innerText = data.message;
            document.getElementById('formError').innerText = '';
        } else {
            document.getElementById('formError').innerText = data.error || 'Request failed.';
            document.getElementById('formMessage').innerText = '';
        }
    } catch (err) {
        document.getElementById('formError').innerText = 'Error while changing password.';
    }
});
</script>

{% endblock %}
